  {% if change %}
<script>
  $.notify({
    // options
    icon: 'fa fa-thumbs-up',
    message: '{{ change }}'
  },{
    // settings
    type: 'info',
  });  
</script>
  {% endif %}
  {% if error_msg %}
<script>
  $.notify({
    // options
    icon: 'fa fa-exclamation-triangle',
    message: '{{ error_msg }}'
  },{
    // settings
    type: 'danger',
  });  
</script>
  {% endif %}
